<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User lookup</title>
    <link rel="stylesheet" href="./class.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="screen">
      <section class="topscreen">
        <section class="title">
          <img src="./Projects/GithubIcon.svg" />
          <h1>GITHUB USER LOOKUP</h1>
        </section>
        <form class="input">
          <p id="at">@</p>

          <input
            id="inputbar"
            type="text"
            placeholder="Handle Here"
            name="userinput"
          />
          <button id="submitbutton">
            <img src="./Projects/SearchIcon.svg" />
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
