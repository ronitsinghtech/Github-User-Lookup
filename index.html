<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User lookup</title>
    <link rel="stylesheet" href="./class.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="screen">
      <section class="title">
        <img src="./Projects/GithubIcon.svg" />
        <h1>GITHUB USER LOOKUP</h1>
      </section>
      <form class="input">
        <p id="at">@</p>

        <input
          id="inputbar"
          type="text"
          placeholder="Handle Here"
          name="userinput"
        />

        <button id="buttonsubmit">
          <img src="./Projects/SearchIcon.svg" />
        </button>
      </form>
      <section class="infoscreen">
        <section class="image-name-tag">
          <img src="" id="profile-pic" />
          <p id="name">UNKNOWN</p>
          <p id="handle">@UNKNOWN</p>
        </section>
        <section class="info">
          <section class="topinfo">
            <section class="oneinfo" id="repos">
              <img src="./Projects/Box.svg" />
              <p class="textinfo" id="repositories"><b>0</b> Repositories</p>
            </section>
            <section class="oneinfo" id="company">
              <img src="./Projects/Building.svg" />
              <p class="textinfo" id="workplace">@Unknown</p>
            </section>
            <section class="oneinfo" id="followers">
              <img src="./Projects/2People.svg" />
              <p class="textinfo" id="followerscount"><b>0</b> Followers</p>
            </section>
          </section>
          <section class="bottominfo">
            <section class="oneinfo" id="following">
              <img src="./Projects/NoteBook.svg" />
              <p class="textinfo" id="followingcount">Following <b>0</b></p>
            </section>
            <section class="oneinfo" id="xuserhandle">
              <img src="./Projects/X.svg" />
              <p class="textinfo" id="xusername">Username</p>
            </section>
            <section class="oneinfo" id="locate">
              <img src="./Projects/Location.svg" />
              <p class="textinfo" id="location">Username</p>
            </section>
          </section>
        </section>
      </section>
      <!-- Here need to put the absolute positioning code.-->
      <section class="themeselector">
        <img
          src="./Projects/DarkMode.svg"
          onclick="switchtoDark()"
          id="darkmodebutton"
        />
        <div id="padding"></div>
        <img src="./Projects/LightMode.svg" onclick="switchtoLight()" />
      </section>
    </section>
  </body>
</html>
